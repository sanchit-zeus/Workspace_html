<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <h1>This is a Table:</h1>

    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>

      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>

      <tr>
        <td>200</td>
        <td>Saffron</td>
        <td>India</td>
      </tr>
      </table>

  </body>
</html>
