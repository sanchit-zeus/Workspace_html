<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form and Selection</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form>
      <h3>Where are you from?</h3>
      <label for="inind">India</label>
      <input id="inind" type="radio" name="loc" value="as">
      <label for="outind">Outside India</label>
      <input type="radio" name="loc" value="ds">

      <h3>How was your service?</h3>
      <select name="Stars">
        <option value="3">Great</option>
        <option value="2">Okay</option>
        <option value="1">Poor</option>
      </select>

        <h3>Any Other fedback?</h3>
        <textarea name="my text" rows="8" cols="80"></textarea>
        <p></p>
        <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
