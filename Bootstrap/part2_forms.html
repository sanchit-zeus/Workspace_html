<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
   <div class="container">
    <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

   <div class="container">
     <form class="form-group" action="index.html" method="post">
       <label for="exampleInputFile">Email:</label>
       <input type="email" class="form-control" name="" value="">
       <small id="emailhelp" class="form-text text-muted">We'll never share your Email with anyone.</small>
     </form>
   </div>

   <div class="container">
     <form class="form-group" action="index.html" method="post">
       <label for="label">Password</label>
       <input class="form-control" type="password" name="" placeholder="Password">

     </form>
   </div>

   <div class="container">
     <form>
       <div class="form-group">
         <label for="">Example Select</label>
       <select multiple class="form-control" name="">
         <option value="">1</option>
         <option value="">2</option>
         <option value="">3</option>
         <option value="">4</option>
         <option value="">5</option>
       </select>
       </div>

       <div class="container">
         <label for="form-group">File Input</label>
         <input type="file" name="" value="Choose">
         <small class="text_muted">Something</small>
       </div>

       <div class="container">
         <fieldset class="form-group">
           <legend>Radio Buttons</legend>
           <div class="form-check">
             <label class="form-control">
               <input type="radio" name="" value="">
                Option one is this and that &mdash; be sure to include
             </label>

             <label class="form-control">
               <input type="radio" name="" value="">
                Option will cause only one selection
             </label>

             <label class="form-control">
               <input type="radio" name="" value="" disabled=disabled>
                Option is disabled
             </label>

           </div>
         </fieldset>
       </div>
     </form>
   </div>

   <div class="container">
     <form>
       <div class="form-check">
         <label class="form-check-label">
         <input type="checkbox" class="form-check-input">
         check me out
       </label>
       </div>

     </form>

   </div>
  </body>
</html>
