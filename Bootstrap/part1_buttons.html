<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Buttons Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h1>Hello World!</h1>
      <button class="btn btn-success btn-lg" type="button" name="button">On</button>
      <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Off</button>

      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <p>This is a Jumbotron</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
    </div>
  </body>
</html>
