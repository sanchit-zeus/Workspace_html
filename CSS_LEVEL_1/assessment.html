<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment CSS Level One</title>
    <link rel="stylesheet" href="assessment_master.css">
  </head>
  <body>
    <h1>Welcome To free blog</h1>

    <p>Thank you so much for visiting this site!</p>

    <h2>What is this site for?</h2>

    <h5>This site can do these things:</h5>

    <ol>
      <li id="itemone" >Take in text input</li>
      <li>Take in Log In information</li>
      <li><a href="https://www.google.com/">Take you to google</a> </li>
    </ol>
    <textarea name="name" rows="8" cols="80"></textarea>

    <h2>Please log in to save your blog post</h2>

    <form class="" action="https://www.facebook.com" method="get">
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="Email Here">
      <label for="password">Password:</label>
      <input id="password" type="password" name="" placeholder="password">
      <input type="submit" name="" value="Log In">

      <div class="exit">
      <p>Questions or comments? Send us feedback here:</p>

      <textarea name="name" rows="8" cols="80"></textarea>
      </div>
    </form>
  </body>
</html>
